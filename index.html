<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Music Player</title>
  <link rel="stylesheet" href="style.css">
  <!-- Import a retro-styled font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- App Header (like a mobile app) -->
  <header class="app-header">
    <h1>Mood Music 🎶</h1>
  </header>

  <!-- Mood Buttons Section with Neon Style -->
  <main class="main-content">
    <div class="mood-buttons">
      <button data-mood="happy">😄 Happy</button>
      <button data-mood="sad">😢 Sad</button>
      <button data-mood="romantic">💖 Romantic</button>
      <button data-mood="excited">🔥 Excited</button>
      <button data-mood="relaxed">😌 Relaxed</button>
      <button data-mood="energetic">💪 Energetic</button>
      <button data-mood="nostalgic">✨ Nostalgic</button>
      <button data-mood="chill">🧊 Chill</button>
      <button data-mood="motivated">💼 Motivated</button>
      <button data-mood="surprised">😲 Surprised</button>
    </div>
  </main>

  <!-- Modal for Video and Audio Player -->
  <div id="player-modal" class="modal">
    <video id="video-player" autoplay muted loop></video>
    <audio id="audio-player" autoplay></audio>
    <div id="song-info" class="song-info">Song Info</div>
    <button id="close-button" onclick="closeModal()">Close</button>
  </div>

  <!-- Footer with About and Home Buttons -->
  <footer class="app-footer">
    <button id="about-button">About</button>
    <button id="home-button">Home</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
